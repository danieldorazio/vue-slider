<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- VUE -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                        <img :src="slides[activeIndex].image" alt="{{ slides[activeIndex].title }}" /> <!-- inserire alt? -->
                    <div class="text">
                        <h3>{{ slides[activeIndex].title }}</h3>
                        <p>{{ slides[activeIndex].text }}</p>
                    </div>
                </div> 

                <div class="thumbs">
                    <div class="prev" @click="showPrev"></div>
                    <div class="next" @click="showNext"></div>
                    <img v-for="(movie, index) in slides" :src="movie.image" :class= "index === activeIndex ? 'thumb active' : 'thumb'" @click=" activeIndex = index" />
                </div> 

            </div>
        </div>

    </div>


    <script src="./js/script.js"></script>
</body>

</html>
